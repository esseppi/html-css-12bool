<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Framework</title>
</head>

<body>
    <section>
        <p>Nested</p>
        <div class="row">
            <div class="col-xs-7 col-s-7 col-md-7 col-lg-7">
                <div class="col-xs-3 col-s-3 col-md-3 col-lg-3">
                </div>
                <div class="col-xs-6 col-s-6 col-md-6 col-lg-6">
                </div>
                <div class="col-xs-3 col-s-3 col-md-3 col-lg-3">
                </div>
            </div>
            <div class="col-xs-5 col-s-5 col-md-5 col-lg-5">
                <div class="col-xs-6 col-s-6 col-md-6 col-lg-6">
                </div>
                <div class="col-xs-6 col-s-6 col-md-6 col-lg-6">
                </div>
            </div>
    </section>
    <section class="alignment">
        <p>Alignment</p>
        <div class="row">
            <div class="col-in-6 col-xs-6 col-s-6 col-md-6 col-lg-6">
                <span>Start</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-s-6 col-md-6 col-lg-6">
                <span>Center</span>
            </div>
        </div>
        <div class="row">
            <div class="col-off-6 col-xs-6 col-s-6 col-md-6 col-lg-6">
                <span>col</span>
            </div>
        </div>
    </section>
    <section class="bad row">
        <div class="row">
            <div class="col-xs-6 col-s-6 col-md-6 col-lg-6">
                <div class="row big">
                    <div class="col-in-12 col-xs-12 col-s-12 col-md-12 col-lg-12"></div>
                </div>
                <div class="row big">
                    <div class="col-in-12 col-xs-12 col-s-12 col-md-12 col-lg-12"></div>
                </div>
                <div class="row big">

                </div>
            </div>
            <div class="col-xs-6 col-s-6 col-md-6 col-lg-6">
                <div class="row small">TOP</div>
                <div class="row big"></div>
                <div class="row small">CENTER</div>
                <div class="row big"></div>
                <div class="row small">BOTTOM</div>

            </div>


        </div>
    </section>
    <section class="justify">
        <div> Space around</div>
        <div class="row around">
            <div class="col-xs-2 col-s-2 col-md-2 col-lg-2"></div>
            <div class="col-xs-2 col-s-2 col-md-2 col-lg-2"></div>
            <div class="col-xs-2 col-s-2 col-md-2 col-lg-2"></div>
        </div>
        <div>Space between</div>
        <div class="row between">
            <div class="col-xs-2 col-s-2 col-md-2 col-lg-2"></div>
            <div class="col-xs-2 col-s-2 col-md-2 col-lg-2"></div>
            <div class="col-xs-2 col-s-2 col-md-2 col-lg-2"></div>
        </div>
    </section>

</body>

</html>
